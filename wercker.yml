box: wercker/default
build:
  steps:
    - arjen/hugo-build@1.1.0:
        version: 0.13
        theme: casper
        flags: --buildDrafts=true
deploy:
  steps:
    - bugscal/new-ftp-deploy@0.0.66:
        destination: ftp://danvantran.com/danvantran/public_html
        username: $USERNAME
        password: $PASSWORD
        exclude-patterns: [
          "/.git/",
          "/archetypes/",
          "/content/",
          "/data/",
          "/layouts/",
          "/static/",
          "/themes/",
          "/.gitignore",
          "config.yaml",
          "LICENSE.md",
          "README.md",
          "/wercker.yml"
        ]