box: wercker/default
build:
  steps:
    - arjen/hugo-build@1.1.0:
        version: 0.13
        theme: casper
        flags: --buildDrafts=true
deploy:
  steps:
    - pcellis/ftp-deploy-exclude@1.0.1:
        destination: ftp://danvantran.com/public_html/danvantran
        username: $USERNAME
        password: $PASSWORD
        exclude-file: "/.git/"#"/archetypes/"#"/content/"#"/data/"#"/layouts/"#"/static/"#"/themes/"#"/.gitignore"#"config.yaml"#"LICENSE.md"#"README.md"#"/wercker.yml"